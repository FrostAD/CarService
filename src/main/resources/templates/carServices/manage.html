<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container w-75 mx-auto pb-5">
<header th:replace="fragments :: header"></header>
<!--<a href=create-repair" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">New repair</a>-->
<table  class="table table-hover">
    <th>Vehicle</th>
    <th>Customer</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="repair : ${repairs}">
        <td th:text="${repair.vehicle}"></td>
        <td th:text="${repair.customer}"></td>
        <td><a class="btn btn-info" th:href="@{'/carservices/edit/'+${repair.id}}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{'/carservices/delete/'+${repair.id}}">Delete</a></td>
    </tr>
</table>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
