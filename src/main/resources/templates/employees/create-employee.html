<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
<h4>Add employee</h4>
<div class="col-6">
    <form action="#" th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="Name" id="firstName">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
            </div>
            <div class="form-group">
                <label for="secondName">Second Name</label>
                <input class="form-control" type="text" th:field="*{secondName}" placeholder="Name" id="secondName">
                <span class="text-danger" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second Name Error</span>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="foundationDate">Born</label>-->
<!--                <input class="form-control" type="date" th:field="*{foundationDate}" id="foundationDate">-->
<!--                <span class="text-danger" th:if="${#fields.hasErrors('foundationDate')}"-->
<!--                      th:errors="*{foundationDate}">Foundation Date Error</span>-->
<!--            </div>-->
        </div>
        <button type="submit" class="btn btn-primary">Save Employee</button>
    </form>
</div>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
